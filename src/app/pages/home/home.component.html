<div class="row">
  <div class = "col-md-12">
    <h2>Gestor de clientes</h2>
  </div>
  <form  [formGroup]="form" (submit)="saveCliente()">
    <div class = "row justify-content-center">
      <mat-form-field appearance="outline">
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="tipo">
          <mat-option value="CC">
            Cedula de ciudadanía
          </mat-option>
          <mat-option value="TI">
            Tarjeta de identidad
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Identificación</mat-label>
        <input matInput formControlName="documento">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombre">
      </mat-form-field>
      


      <div class = "col-md-12 d-flex justify-content-end">
        <button  mat-button>Guardar</button>

      </div>
    </div>

  </form>

  <div class="example-table-container">

    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="tipo" matSortDisableClear matSortDirection="desc">
      <!-- Number Column -->
      <ng-container matColumnDef="tipo">
        <th class = "px-5" mat-header-cell *matHeaderCellDef>Tipo de documento</th>
        <td class = "px-5" mat-cell *matCellDef="let row">{{row.tipo}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell class = "px-5" *matHeaderCellDef>Documento</th>
        <td class = "px-5" mat-cell *matCellDef="let row">{{row.documento}}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell class = "px-5" *matHeaderCellDef>Nombre completo</th>
        <td class = "px-5" mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>


      <ng-container matColumnDef="eliminar">
        <th mat-header-cell class = "px-5" *matHeaderCellDef>Opciones</th>
        <td class = "px-5" mat-cell *matCellDef="let row">  <i (click) = "eliminar(row.id)" class="mdi mdi-delete cursor-pointer"></i></td>
      </ng-container>

      <!-- Created Column -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="originaldata.length" [pageSize]="10" aria-label="Select page"></mat-paginator>

</div>
